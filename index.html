<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Challenge 1</title>
</head>
<body>
    <button onclick="window.scrollTo(0, 0)">Volver al inicio</button>

    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/Frame 6.png">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="rigth">
            <img src="img/Muñeco.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="8" cols="80" placeholder="Ingrese el texto que desee encriptar o desencriptar"></textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()" style="display: none;">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p><h3>Sólo minúsculas y sin acentos</h3></p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
